          <TITLE>Citação de Fernando Pessoa</TITLE>

 <BODY>
   <p> Navegadores antigos tinham uma frase gloriosa:
       <br>"Navegar é preciso; viver não é preciso."
       <br> Quero para mim o espírito desta frase,<br>transformada a forma para a casar com o que eu sou: 
       <br>Viver não é necessário; o que é necessário é criar.  </p>  
 (Fernando Pessoa)
